<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name of the project -->
    <title>StopWatch</title>
    <!-- favicon -->
    <link rel="logo icon" href="images/logo.png" type="image/x-icon">
    <!-- CSS file with styling -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
 <!-- It is a container which contains the StopWatch -->
    <div class="wrapper">
        <div class="stopwatch">
            <!-- To display the time -->
            <div class="timerDisplay">00 : 00 : 00 : 00</div>
        </div>
        <!-- Buttons for different functionality -->
        <div class="buttons">
            <button id="stopBtn" class="btn" style="--clr:rgb(203, 6, 6);">Stop</button>

            <button id="startBtn" class="btn" style="--clr:green">Start</button>

            <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
        </div>
    </div>
    <!-- javascript file with all the functionalities -->
    <script src="script.js"></script>
</body>

</html>
